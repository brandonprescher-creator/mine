{% extends "base.html" %}

{% block title %}Register - Ultimate Tutor Platform{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 fade-in">
    <div class="card-modern p-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl mb-4">
                <i class="fas fa-user-plus text-3xl text-white"></i>
            </div>
            <h1 class="heading-2 gradient-text mb-2">Create Account</h1>
            <p class="text-dark-400">Join thousands of learners today</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-semibold mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="input-modern" 
                        placeholder="Choose a username"
                        required
                        autofocus
                    >
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-semibold mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="input-modern" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>
                
                <div>
                    <label for="role" class="block text-sm font-semibold mb-2">I am a...</label>
                    <select id="role" name="role" class="input-modern" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="parent">Parent</option>
                    </select>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="input-modern" 
                        placeholder="Choose a strong password"
                        minlength="6"
                        required
                    >
                    <p class="text-xs text-dark-500 mt-1">At least 6 characters</p>
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-semibold mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        class="input-modern" 
                        placeholder="Re-enter your password"
                        required
                    >
                </div>
                
                <div class="flex items-start space-x-2">
                    <input type="checkbox" id="terms" required class="mt-1">
                    <label for="terms" class="text-sm text-dark-400">
                        I agree to the <a href="#" class="text-primary-400 hover:text-primary-300">Terms of Service</a> 
                        and <a href="#" class="text-primary-400 hover:text-primary-300">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center text-sm text-dark-400">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" class="text-primary-400 hover:text-primary-300 font-semibold">
                Sign In
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirm = this.value;
    
    if (password && confirm && password !== confirm) {
        this.setCustomValidity('Passwords do not match');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
